<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <h1>Formulaire de Contact</h1>
    <form id="contactForm">
        <label>Nom :</label><br>
        <input type="text" name="nom" required><br><br>

        <label>Email :</label><br>
        <input type="email" name="email" required><br><br>

        <label>Message :</label><br>
        <textarea name="message" rows="5" required></textarea><br><br>

        <button type="submit">Envoyer</button>
    </form>

    <p id="response"></p>

    <!-- JS pour envoyer le formulaire au backend -->
    <script>
        const form = document.getElementById("contactForm");
        const responsePara = document.getElementById("response");

        form.addEventListener("submit", async function(event) {
            event.preventDefault(); // Emp√™che le formulaire de recharger la page

            // R√©cup√©rer les valeurs
            const formData = {
                nom: form.nom.value,
                email: form.email.value,
                message: form.message.value
            };

            try {
                const res = await fetch("http://127.0.0.1:8000/contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();
                if (data.status === "success") {
                    responsePara.textContent = "Message envoy√© avec succ√®s üëç";
                    form.reset();
                } else {
                    responsePara.textContent = "Erreur lors de l'envoi du message ‚ùå";
                }
            } catch (error) {
                responsePara.textContent = "Impossible de contacter le serveur ‚ùå";
            }
        });
    </script>
</body>
</html>
